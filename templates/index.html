{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
        Dictionary App
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body{
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% include 'header.html' %}
    
    <form id="search-form" class="search-form">
        {% csrf_token %} 
        <input type="text" id="search-input" class="search-input" placeholder="Enter a word">
        <button id="search-button" class="search-button" type="submit">Search</button>
    </form>

    <div class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>    

    <div class="search-container">
        <button class="close-btn" id="close-btn" onclick="clearResults()"></button>
        <div class="search-results" id="search-results">
        </div>
    </div>
    

    <script src="{% static 'scripts.js' %}" >
    </script>
</body>
</html>
